<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foodinality Test - 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content-box">
  

    <div class="question-text" data-question-id="q_1">
      It's a typical Saturday afternoon, and I'm hungry, where would I go for food?
    </div>

    <div class="options">
      <div class="option" data-option-id="o_1" data-goto="2.html">
        Online take-out food + Binge watch netflix
      </div>
      <div class="option" data-option-id="o_2" data-goto="3.html">
        Eat at a restaurant
      </div>
      <div class="option" data-option-id="o_3" data-goto="4.html">
        Online grocery shopping
      </div>
      <div class="option" data-option-id="o_4" data-goto="5.html">
        Walk to a grocery shop
      </div>
      <div class="option" data-option-id="o_5" data-goto="7.html">
        Cook, duh, I always have fresh food in my fridge
      </div>
      <div class="option" data-option-id="o_6" data-goto="8.html">
        I harvest food from my garden, farm to table baby
      </div>
      <div class="option" data-option-id="o_7" data-goto="9.html">
        I just snack
      </div>
    </div>

  </div>
